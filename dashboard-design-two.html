<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/dashboard-style-two.css">
</head>

<body>
    <!-- navigation bar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  py-3">
        <div class="container-fluid">
            <!-- Left Column - Logo -->
            <div class="col-md-2">
                <a class="navbar-brand" href="#">
                    <h4 class="text-primary mb-0">Appbank</h4>
                </a>
            </div>

            <!-- Center Column - Search Box -->
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0" placeholder="Search..."
                        aria-label="Search">
                </div>
            </div>

            <!-- Right Column - Icons and User Profile -->
            <div class="col-md-4">
                <div class="d-flex align-items-center justify-content-end">
                    <!-- Bell Icon with Notification Badge -->
                    <div class="position-relative me-3">
                        <i class="fas fa-bell fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            1
                        </span>
                    </div>

                    <!-- Gift Icon -->
                    <div class="me-3">
                        <i class="fas fa-gift fs-5"></i>
                    </div>

                    <!-- Upgrade Button -->
                    <button class="btn btn-primary me-3 px-4">Upgrade</button>

                    <!-- User Profile -->
                    <div class="dropdown">
                        <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userMenu"
                            data-bs-toggle="dropdown">
                            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" width="40" height="40"
                                alt="User">
                            <div class="d-flex flex-column align-items-start">
                                <span class="fw-bold">Welcome</span>
                                <span>Johnson John</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
