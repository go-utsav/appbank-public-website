<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Congratulations - AppBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/login-pop-us.css">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="kyc-card">
                    <!-- Progress Steps -->
                    <div class="kyc-progress-steps mb-4">
                        <div class="d-flex justify-content-between position-relative">
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">1</div>
                                <div class="kyc-step-label">Document Upload</div>
                            </div>
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">2</div>
                                <div class="kyc-step-label">Financial Details</div>
                            </div>
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">3</div>
                                <div class="kyc-step-label">Complete</div>
                            </div>
                            <div class="kyc-progress-line"></div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="congratulation-card text-center">
                        <div class="congratulation-card-icon ">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 class="congratulation-card-title mb-2">Congratulation!</h2>
                        <h3 class="congratulation-card-subtitle mb-4">Welcome Onboard</h3>
                        <p class="congratulation-card-text mb-5">You've successfully completed the onboarding process.</p>
                         <a href="dashboard-design-two.html"><button class="btn congratulation-card-btn">
                            Explore Our Products
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
