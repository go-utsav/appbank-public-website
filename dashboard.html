<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style.css">
        <!-- fonts   -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="css/dashboard-style.css">
        <title>Appbank</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container-fluid">
                <!-- Left Column - Logo -->
                <div class="col-md-2">
                    <a class="navbar-brand" href="#">
                        <h4 class="text-primary mb-0">Appbank</h4>
                    </a>
                </div>

                <!-- Center Column - Search Box -->
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0" placeholder="Search..." aria-label="Search">
                    </div>
                </div>

                <!-- Right Column - Icons and User Profile -->
                <div class="col-md-4">
                    <div class="d-flex align-items-center justify-content-end">
                        <!-- Bell Icon with Notification Badge -->
                        <div class="position-relative me-3">
                            <i class="fas fa-bell fs-5"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                1
                            </span>
                        </div>

                        <!-- Gift Icon -->
                        <div class="me-3">
                            <i class="fas fa-gift fs-5"></i>
                        </div>

                        <!-- Upgrade Button -->
                        <button class="btn btn-primary me-3 px-4">Upgrade</button>

                        <!-- User Profile -->
                        <div class="dropdown">
                            <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userMenu" data-bs-toggle="dropdown">
                                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" width="40" height="40" alt="User">
                                <div class="d-flex flex-column align-items-start">
                                    <span class="fw-bold">Welcome</span>
                                    <span>Johnson John</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-2 bg-white sidebar py-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-th-large me-2"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-credit-card me-2"></i> Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-exchange-alt me-2"></i> Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-file-invoice me-2"></i> Bills Payments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-chart-line me-2"></i> Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i> Setting</a>
                        </li>
                    </ul>
                </div>

                <!-- Main Dashboard Content -->
                <div class="col-10 bg-light">
                    <div class="p-4">
                        <h2 class="mb-4">Hello, Johnson John!</h2>
                        
                        <!-- Stats Cards -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Personal Balance</h6>
                                        <h2 class="card-title">Â£7,585</h2>
                                    </div>
                                </div>
                            </div>
                            <!-- Similar cards for Monthly Income and Expenses -->
                        </div>

                        <!-- Chart Section -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title">Money Flow</h5>
                                    <select class="form-select" style="width: auto;">
                                        <option>Monthly</option>
                                    </select>
                                </div>
                                <div id="moneyFlowChart" style="height: 300px;"></div>
                            </div>
                        </div>

                        <!-- Transaction History -->
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title">Transaction History</h5>
                                    <select class="form-select" style="width: auto;">
                                        <option>Monthly</option>
                                    </select>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Transaction ID</th>
                                                <th>Date</th>
                                                <th>Status</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Transaction rows here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
