<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KYC Verification - AppBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/login-pop-us.css">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="kyc-card">
                    <!-- Progress Steps -->
                    <div class="kyc-progress-steps mb-4">
                        <div class="d-flex justify-content-between position-relative">
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">1</div>
                                <div class="kyc-step-label">Document Upload</div>
                            </div>
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">2</div>
                                <div class="kyc-step-label">Financial Details</div>
                            </div>
                            <div class="kyc-step">
                                <div class="kyc-step-circle">3</div>
                                <div class="kyc-step-label">Complete</div>
                            </div>
                            <div class="kyc-progress-line"></div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <h2 class="extract-info-title text-center ">Review Extracted Information</h2>
                    <p class="extract-info-subtitle text-center mb-4">We've extracted following information</p>

                    <div class="extract-info-form">
                        <div class="mb-3">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">Name</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">DOB</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">Country</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">Address</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">Valid Until</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="extract-info-field d-flex align-items-center justify-content-around">
                                <label class="form-label mb-0">Permit Type</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control" value="William" >
                                    <button class="btn btn-link p-0 ms-2"><i class="fas fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="extract-info-buttons d-flex justify-content-center gap-3">
                            <button class="btn btn-primary extract-info-confirm">Confirm Details</button>
                            <a href="login-card-4-employment-finicaial-detail.html"><button class="btn btn-secondary extract-info-proceed">Proceed to Financial Details</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
