<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employment & Financial Details - AppBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/login-pop-us.css">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="kyc-card">
                    <!-- Progress Steps -->
                    <div class="kyc-progress-steps mb-4">
                        <div class="d-flex justify-content-between position-relative">
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">1</div>
                                <div class="kyc-step-label">Document Upload</div>
                            </div>
                            <div class="kyc-step kyc-step-active">
                                <div class="kyc-step-circle">2</div>
                                <div class="kyc-step-label">Financial Details</div>
                            </div>
                            <div class="kyc-step">
                                <div class="kyc-step-circle">3</div>
                                <div class="kyc-step-label">Complete</div>
                            </div>
                            <div class="kyc-progress-line"></div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <h2 class="employ-info-title text-center mb-4">Employment & Financial Details</h2>

                    <div class="employ-info-form">
                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Employment Status</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select">
                                        <option selected disabled>Select Status</option>
                                        <option>Employed</option>
                                        <option>Self-Employed</option>
                                        <option>Unemployed</option>
                                        <option>Student</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Occupation</label>
                                <div class="employ-info-input-wrapper">
                                    <input type="text" class="form-control employ-info-input">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Employer</label>
                                <div class="employ-info-input-wrapper">
                                    <input type="text" class="form-control employ-info-input">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Monthly Income</label>
                                <div class="employ-info-input-wrapper">
                                    <input type="number" class="form-control employ-info-input">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Monthly Expenses</label>
                                <div class="employ-info-input-wrapper">
                                    <input type="number" class="form-control employ-info-input">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Total Saving</label>
                                <div class="employ-info-input-wrapper">
                                    <input type="number" class="form-control employ-info-input">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Do you have any investments?</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select">
                                        <option selected disabled>Select Option</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Types of Investments</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select" multiple>
                                        <option>Stocks</option>
                                        <option>Bonds</option>
                                        <option>Mutual Funds</option>
                                        <option>Real Estate</option>
                                        <option>Cryptocurrency</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Do you have any credit cards?</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select">
                                        <option selected disabled>Select Option</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Number of Credit Cards</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select">
                                        <option selected disabled>Select Option</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4+</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex align-items-center justify-content-between employ-info-row">
                                <label class="form-label employ-info-label mb-0">Do you have any loans?</label>
                                <div class="employ-info-input-wrapper">
                                    <select class="form-select employ-info-select">
                                        <option selected disabled>Select Option</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mt-4 d-flex justify-content-center">
                            <a href="login-card-5-congratulations.html"><button class="btn employ-info-submit">Complete Onboarding</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
